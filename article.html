<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/article.css" />
    <!-- <https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/sprites/brands.svg> -->
    <title>Artículo</title>
  </head>
  <body>
    <header class="header-menu">
      <h1 class="title">Lista de Compra</h1>
      <nav class="header-menu__options">
        <ul class="header-menu__options-list">
          <li class="header-menu__item">
            <a href="#">Principal</a>
          </li>
          <li class="header-menu__item">
            <a href="#">Lista</a>
          </li>
          <li class="header-menu__item">
            <a href="#">Acerca de</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <section class="main-content__add-item">
        <span class="main-content__add-button">
          <i class="fa-solid fa-circle-minus"></i>
        </span>
        <span class="main-content__items-purchased">2/3 comprados</span>
      </section>
      <section class="main-content__article-edit">
        <form class="edit-article">
          <h2 class="main-title">Editar artículo</h2>
          <div class="main-content__container-name">
            <label class="article-name" for="article-name">Nombre:</label>
            <input
              class="article-name-input"
              type="text"
              name="article-name"
              id="article-name"
            />
          </div>
          <label class="article-price" for="article-price">Precio:</label>
          <div class="main-content__container-price">
            <input
              class="article-price-input"
              type="text"
              name="article-price"
              id="article-price"
            />
            <span>€</span>
          </div>
          <button class="button-blue" type="submit">Modificar</button>
        </form>
      </section>
    </main>
  </body>
</html>
